    <!-- TITLE OF SURVEY FORM -->
     <h1>Survey Form</h1>
	 
	 <p class="text-center section-description-text">This is a sample form.</p>

    <!-- FORM AREA -->
    <div id="formArea" class="d-flex flex-column">
	  <form id="survey-form">
		<label id="name-label" for="name">Name:
			<input class="inputfield" id="name" type="text" placeholder="Enter your name">
		</label>
		
		<label id="email-label" for="email">Email:
			<input class="inputfield" id="email" type="email" placeholder="Enter your email">
		</label>
		
		<label id="number-label" for="age">Age:
			<input class="inputfield" id="age" type="number" placeholder="Age" min="0" max="110">
		</label>
		
		<label for="dropdown">Which option best describes your current role?
			<select class="inputfield" id="dropdown">
				<option hidden="">Select current role</option>
				<option value="student">Student</option>
				<option value="fulltimejob">Full Time Job</option>
				<option value="fulltimelearner">Full Time Learner</option>
				<option value="prefernottosay">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
		</label>
		
		<p class = "surveyText">Would you recommend freeCodeCamp to a friend?</p>
			<label for="definitely-button">
				<input id="definitely-button" type="radio" name="recommendation" value="definitely">Definitely</input>
			</label>
			<label for="maybe-button">
				<input id="maybe-button" type="radio" name="recommendation" value="maybe">Maybe</input>
			</label>
			<label for="notsure-button">
				<input id="notsure-button" type="radio" name="recommendation" value="notsure">Not Sure</input>
			</label>
			
		<p class = "surveyText">What would you like to see improved? (Check all that apply)</p>
			<label for="front-end-projects">
				<input id="front-end-projects" type="checkbox" value="front-end-projects">Front-end Projects</input>
			</label>
			<label for="back-end-projects">
				<input id="back-end-projects" type="checkbox" value="back-end-projects">Back-end Projects</input>
			</label>
			<label for="data-visualisation">
				<input id="data-visualisation" type="checkbox" value="data-visualisation">Data Visualisation</input>
			</label>
			<label for="challenges">
				<input id="challenges" type="checkbox" value="challenges">Challenges</input>
			</label>
			<label for="open-source-community">
				<input id="open-source-community" type="checkbox" value="open-source-community">Open Source Community</input>
			</label>
			<label for="additional-course">
				<input id="additional-course" type="checkbox" value="additional-course">Additional Courses</input>
			</label>
			
		<p class = "surveyText textBoxLabel">Any comments or suggestions?</p>
			<textarea class="inputfield" rows="10" cols="100" placeholder="Enter text here"></textarea>
			
		<input type="submit" value="Submit"></input>
	  </form>
