<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>

<body class="javascriptCalculatorBody">
	<div class="calculator">
		<div class="calculatorDisplay">
			<kbd id="answerDisplay">0</kbd>
		</div>
		<kbd class="calculatorKey" data-key="plus">+</kbd>
		<kbd class="calculatorKey" data-key="minus">&#8722;</kbd>
		<kbd class="calculatorKey" data-key="multiply">&#215;</kbd>
		<kbd class="calculatorKey" data-key="divide">&#247;</kbd>
		<kbd class="calculatorKey" data-key="7">7</kbd>
		<kbd class="calculatorKey" data-key="8">8</kbd>
		<kbd class="calculatorKey" data-key="9">9</kbd>
		<kbd class="calculatorKey equalsKey" data-key="equals">=</kbd>
		<kbd class="calculatorKey" data-key="4">4</kbd>
		<kbd class="calculatorKey" data-key="5">5</kbd>
		<kbd class="calculatorKey" data-key="6">6</kbd>
		<kbd class="calculatorKey" data-key="1">1</kbd>
		<kbd class="calculatorKey" data-key="2">2</kbd>
		<kbd class="calculatorKey" data-key="3">3</kbd>
		<kbd class="calculatorKey" data-key="0">0</kbd>
		<kbd class="calculatorKey" data-key=".">.</kbd>
		<kbd class="calculatorKey" data-key="C">C</kbd>

	</div>
  	<script src="./js/JavascriptCalculator.js"></script>
</body>
