<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>

<body class="javascriptCalculatorBody">
	<div class="calculator">
		<div class="calculatorDisplay"></div>
		<div class="calculatorKeys">
			<div class="calculatorKey plusKey">
				<kbd>+</kbd>
			</div>
			<div class="calculatorKey minusKey">
				<kbd>-</kbd>
			</div>
			<div class="calculatorKey multiplyKey">
				<kbd>&#215</kbd>
			</div>
			<div class="calculatorKey divideKey">
				<kbd>&#247</kdb>
			</div>
		</div>
	</div>
  	<script></script>
</body>
