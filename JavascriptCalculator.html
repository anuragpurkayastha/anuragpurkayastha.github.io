<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>

<body class="javascriptCalculatorBody">
	<div class="calculator">
		<div class="calculatorDisplay">
			<kbd id="answerDisplay"></kbd>
		</div>
		<kbd class="calculatorKey" data-key="107">+</kbd>
		<kbd class="calculatorKey" data-key="109">&#8722;</kbd>
		<kbd class="calculatorKey">&#215;</kbd>
		<kbd class="calculatorKey">&#247;</kbd>
		<kbd class="calculatorKey">7</kbd>
		<kbd class="calculatorKey">8</kbd>
		<kbd class="calculatorKey">9</kbd>
		<kbd class="calculatorKey equalsKey">=</kbd>
		<kbd class="calculatorKey">4</kbd>
		<kbd class="calculatorKey">5</kbd>
		<kbd class="calculatorKey">6</kbd>
		<kbd class="calculatorKey">1</kbd>
		<kbd class="calculatorKey">2</kbd>
		<kbd class="calculatorKey">3</kbd>
		<kbd class="calculatorKey">0</kbd>
		<kbd class="calculatorKey">.</kbd>
		<kbd class="calculatorKey">C</kbd>

	</div>
  	<script src="./js/JavascriptCalculator.js"></script>
</body>
